<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Virtual Drumkit</title>
</head>
<body>
<div id="backgroundimg"></div>

<div class="content">
<button onmousedown="tom.play()">Q</button>
<button onmousedown="tink.play()">W</button>
<button onmousedown="snare.play()">E</button>
<button onmousedown="ride.play()">R</button>
<button onmousedown="openhat.play()">T</button>
<button onmousedown="kick.play()">Y</button>
<button onmousedown="item.play()">U</button>
<button onmousedown="hihat.play()">I</button>
<button onmousedown="clap.play()">O</button>
<button onmousedown="item.play()">P</button>


<p>play the piano</p>
 <script src="app.js"></script>
 </div>
</body>
</html>
